<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Chat Bot</title>
</head>

<body>

  <video class="video" id="video" loop muted autoplay playsinline>
    <source src="./assets/PexelsVideos1851190.mp4" type="video/mp4">
  </video>

  <!-- gave an id to select it and toggle classes later -->
  <div class="title title-container" id="headings">
    <h1>Welcome to SPACE. &#127773;</h1>
    <h2>Launch your rocket, here! &#128640;</h2>
    <button class="btn" id="btn">Learn more</button>
  </div>

  <!-- gave an id to select it and toggle classes later -->
  <main id="bot" class="bot">
    <section class="chat" id="chat"></section>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <input id="name-input" type="text" />
        <button class="send-btn" type="submit">
          Send
        </button>
      </form>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
